<div id="settings-container">
	<form id="settings-server-form" class="server-form">
		<div>
			<label for="server-url">Jenkins URL</label>
			<input id="server-url" name="url" type="text" value="${jenkinsUrl}" />
		</div>
		<div>
			<label for="refresh">Poll Interval</label>
			<input id="refresh" name="refresh" type="text" value="${refresh}" />
		</div>
	</form>
</div>
